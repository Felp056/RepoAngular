@if (isAddingTask){
  <app-new-tasks (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}
<section id="tasks">
  <header>
    <H2>Tarefas de {{name}}</H2>
    <menu>
     <button (click)="onStartAddTask()">Adicionar</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id){
    <li>
      <app-tasks [task]="task"  (complete)="onCompleteTask($event)"/>
    </li>
      }
  </ul>
</section>
